<!DOCTYPE html>
<html>
<head>
  <title>Bingo TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #1a1a1a;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 95%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100%;
      /* Changed from space-between to flex-start to remove extra space */
      justify-content: flex-start;
    }
    h1 {
      font-size: 80px;
      margin: 10px 0;
    }
    h2 {
      color: #ddd;
      font-size: 32px;
      margin: 10px 0;
    }
    .numero-box {
      background: linear-gradient(135deg, #ff9900, #ff5500);
      border-radius: 20px;
      padding: 20px;
      margin: 10px 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }
    #numero {
      font-size: 160px;
      font-weight: bold;
      line-height: 1;
      margin: 0;
      color: white;
      position: relative;
      z-index: 2;
    }
    
    /* Animações para o número */
    @keyframes numeroPop {
      0% { transform: scale(0.5); opacity: 0; filter: blur(10px); }
      50% { transform: scale(1.2); opacity: 1; filter: blur(0); }
      70% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    
    @keyframes light {
      0% { background-position: -100% 0; }
      100% { background-position: 200% 0; }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 30px rgba(255, 255, 0, 0.5); }
      50% { box-shadow: 0 0 50px rgba(255, 150, 0, 0.8); }
      100% { box-shadow: 0 0 30px rgba(255, 255, 0, 0.5); }
    }
    
    .animate-numero {
      animation: numeroPop 1.5s forwards;
    }
    
    .brilho {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        rgba(255,255,255,0) 0%, 
        rgba(255,255,255,0.4) 50%, 
        rgba(255,255,255,0) 100%);
      background-size: 200% 100%;
      z-index: 1;
      animation: light 1.5s ease-in-out;
    }
    
    .pulse {
      animation: pulse 1.5s infinite;
    }
    
    /* Grade de Bingo */
    .grade-bingo-container {
      display: flex;
      justify-content: center;
      /* Reduced top margin to minimize space */
      margin-top: 10px;
      /* Reduced bottom margin */
      margin-bottom: 20px;
      overflow-y: auto;
      /* Increased max height to allow more space for the table */
      max-height: 70vh;
    }
    
    .grade-bingo {
      display: grid;
      grid-template-columns: repeat(16, 1fr);
      gap: 5px;
      flex-grow: 0;
    }
    
    .celula {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      aspect-ratio: 1 / 1;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .celula-letra {
      background: rgba(255, 120, 0, 0.5);
      font-size: 28px;
    }
    
    .celula-numero {
      opacity: 0.35;
    }
    
    .sorteado {
      background: linear-gradient(145deg, #ff9900, #ff5500);
      opacity: 1;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.7);
      z-index: 1;
    }
    
    .ultimo-sorteado {
      animation: destacar 2s infinite;
    }
    
    @keyframes destacar {
      0% { transform: scale(1.05); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1.05); }
    }
    
    /* Header section with improved spacing */
    .header-section {
      /* Added to keep header compact */
      margin-bottom: 5px;
    }
    
    /* Responsividade para telas menores e celulares */
    @media (max-width: 1200px) {
      .grade-bingo {
        grid-template-columns: repeat(8, 1fr);
      }
      
      h2 {
        font-size: 28px;
      }
      
      #numero {
        font-size: 120px;
      }
    }
    
    @media (max-width: 768px) {
      .grade-bingo {
        grid-template-columns: repeat(5, 1fr);
      }
      
      #numero {
        font-size: 100px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      .grade-bingo-container {
        /* Increased max height for better display */
        max-height: 60vh;
      }
    }
    
    /* Layout vertical para celulares */
    @media (max-width: 480px) {
      .grade-bingo {
        /* Layout vertical para celular */
        grid-template-columns: repeat(6, 1fr);
      }
      
      .grade-bingo-container {
        margin-bottom: 10px;
        /* Increased max height for mobile */
        max-height: 55vh;
        overflow-y: auto;
      }
      
      #numero {
        font-size: 80px;
      }
      
      h2 {
        font-size: 20px;
        /* Reduced margin to save space */
        margin: 3px 0;
      }
      
      .celula {
        font-size: 16px;
      }
      
      .celula-letra {
        font-size: 22px;
      }
      
      .numero-box {
        padding: 10px;
      }
    }
    
    /* Confetes */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      z-index: -1;
    }
    
    @keyframes confettiFall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h2>Último número sorteado:</h2>
      
      <div class="numero-box" id="numeroBox">
        <div class="brilho" id="brilho" style="display: none;"></div>
        <h1 id="numero">...</h1>
      </div>
      
      <h2>Cartela de Bingo</h2>
    </div>
    
    <div class="grade-bingo-container">
      <div class="grade-bingo" id="gradeBingo"></div>
    </div>
  </div>

  <!-- Script section remains unchanged -->
</body>
</html>
