<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f0f0f0;
      text-align: center;
      padding: 50px 20px;
      transition: background 0.4s ease;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    .botao {
      display: block;
      width: 90%;
      max-width: 300px;
      margin: 20px auto;
      padding: 20px;
      font-size: 1.2em;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .botao:hover {
      background-color: #388E3C;
    }
    body[data-orientacao="paisagem"] {
      background-color: #111; /* cor escura para telão */
    }
    body[data-orientacao="retrato"] {
      background-color: #000; /* cor para celular */
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Bingo Web App</h1>

  <a href="bingo-tv-improved.html" class="botao">Sou Expectador / Telão</a>
  <a href="bingo-controle.html" class="botao">Sou Jogador</a>

  <p style="margin-top: 40px; font-size: 0.9em; color: #ccc;">
    Escolha como deseja participar.<br>
    O telão é para exibição pública e os jogadores acessam o controle do bingo.
  </p>

  <script>
    function verificarOrientacao() {
      const largura = window.innerWidth;
      const altura = window.innerHeight;
      const orientacao = largura > altura ? 'paisagem' : 'retrato';

      document.body.setAttribute('data-orientacao', orientacao);
    }

    window.addEventListener('load', verificarOrientacao);
    window.addEventListener('resize', verificarOrientacao);
  </script>
</body>
</html>
